<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="index.css">
 <script src="index.js"></script>
 <title>CSS Animation</title>
</head>
<body>

<h1>Maze Game</h1>
<p>Animate the red square to get to the end of the maze. Make sure to get to the end WITHOUT touching the walls!!!</p>
<h2 class="start">Start</h2>
<div class="maze-background">
    <div class="square"></div>
    <div class="maze-walls"></div>
    <div class="maze-walls2"></div>
    <div class="maze-walls3"></div>
    <div class="maze-walls4"></div>
    <div class="maze-walls5"></div>
    <div class="maze-walls6"></div>
    <div class="maze-walls7"></div>
</div>
<h2 class="end">End</h2>
    
</body>
</html>
